name: clang-format

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  clang-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Clang Format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        working-directory: graph_core
        run: |
          FILES=$(find . -type f \( -name "*.cpp" -o -name "*.h" \))

          CLANG_FORMAT_FILE=".clang-format"
          if [ ! -f "$CLANG_FORMAT_FILE" ]; then
            echo "Error: .clang-format file not found in the repository root."
            exit 1
          fi

          echo "Using .clang-format from: $(realpath "$CLANG_FORMAT_FILE")"

          FORMATTING_ISSUES=0

          for FILE in $FILES; do
            echo "Checking $FILE..."
            clang-format --style=file --assume-filename="$CLANG_FORMAT_FILE" -n $FILE || FORMATTING_ISSUES=1
          done

          if [ $FORMATTING_ISSUES -ne 0 ]; then
            echo "Formatting issues detected. Please run clang-format to fix them."
            exit 1
          else
            echo "All files are correctly formatted."
          fi
        shell: bash

