group_names_map:
  mixed_strategy: group_name  ***CHANGE IT***
  informed_rrt: group_name  ***CHANGE IT***
  RRTstar: group_name  ***CHANGE IT***
  warp_strategy: group_name  ***CHANGE IT***
default_planner_config: mixed_strategy

mixed_strategy:
  type: Multigoal
  max_distance: 0.5
  max_refine_time: 1500.0
  rewire_radius: 2.0
  extend: true
  local_bias: 0.5 # initial probability of local sampling
  forgetting_factor: 0.999
  tube_radius: 0.02
  utopia_tolerance: 0.01

warp_strategy:
  type: Multigoal
  max_distance: 0.5
  max_refine_time: 1500.0
  rewire_radius: 2.0
  extend: true
  local_bias: 0.25
  forgetting_factor: 0
  tube_radius: 0.02
  informed: false
  warp: true
  utopia_tolerance: 0.001


RRTstar:
  type: Multigoal
  max_distance: 0.5
  max_refine_time: 1500.0
  rewire_radius: 0.5
  extend: true
  utopia_tolerance: 0.001
  informed: false
  mixed_strategy: false

informed_rrt:
  type: Multigoal
  max_distance: 0.5
  max_refine_time: 1500.0
  extend: true
  utopia_tolerance: 0.001
